<!DOCTYPE>
<html lang="en">
    <head>  
	    <meta charset="UTF-8">
		<meta name="viewport" width="device-width,initial-scale=1.0">
		<title>Login form</title>
		<link rel="stylesheet" href="register_login.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	</head>
	<body>
	
	    <div class="container">
		    
		    
			<div class="center">
		
			 <h1>Login Form</h1> 
                <div class="form">
                    <form method="post" action="http://localhost:3000/login" name="myForm" onsubmit="return register()">
					    
						<label for="email">Email Id</label>
                        <input type="text" placeholder="email" id="email" name="email" required>
						<label for="password">Password</label>
						<input type="password" placeholder="password" id="password" name="password" required>
					    <p id="pass-verify"></p>
						
						<button type="submit">submit</button>
						
					</form>
					<p>Don't Have an acount?<a href="http://localhost:3000/register">Register?</a></p>
					
					
                </div>				
			</div>
		</div>
		
	<script src="../form.js"></script>
	</body>
</html>
