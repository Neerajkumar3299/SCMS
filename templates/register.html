<!DOCTYPE>
<html lang="en">
    <head>  
	    <meta charset="UTF-8">
		<meta name="viewport" width="device-width,initial-scale=1.0">
		<title>Register now</title>
		<link rel="stylesheet" href="register_login.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	</head>
	<body>
	
	    <div class="container">
		    
		   
			<div class="center">
			  <i class="fas fa-times"></i>
			 <h1>Registration Form</h1> 
                <div class="form">
                    <form method="post" action="http://localhost:3000/register" name="myForm" onsubmit="return register()">
					    <label for="name">Full Name</label>
						<input type="text" placeholder="Enter Name" id="name" name="name" required>
						<label for="mob">Mobile No</label>
						<input type="text" placeholder="Mobile No" name="mobile" required>
						<label for="email">Email Id</label>
                        <input type="text" placeholder="email" id="email" name="email" required>
						<label for="password">Password</label>
						<input type="password" placeholder="password" id="email" name="password" required>
					    <p id="pass-verify"></p>
						<select name="utype" id="user-type" required>
						    <option selected="true" disabled="disabled" value="">user type</option>
							
							<option value="transporter">Transporter</option>
							<option value="user">User</option>
						</select>
						<select id="gender" name="gender" required>
						    <option selected="true" disabled="disabled" value="">Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
							
						</select >
						<label for="name">Address</label>
						<input type="text" placeholder="Address" id="address" name="address" required>
						<button type="submit">submit</button>
						
					</form>
					<p></p>
					<p>Already Have an acount?<a href="http://localhost:3000/login">Login?</a></p>
                </div>				
			</div>
		</div>
		
	<script src="popup_form.js"></script>
	</body>
</html>
